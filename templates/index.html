<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>
<body>
 <div class="container">
    <div class="table-responsive">
    <h1>应用列表</h1>
    {% for i in pro %}
    <table class="table table-bordered">
      <caption >{{ i.name }}  {{ i.get_type_display }} <p type='button' class="btn btn-success">发布</p> </caption>
      <thead>
        <tr>
          <th>id</th>
          <th>ip</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      {% for j in i.hosts.all %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ j.ip }}</td>
          <td><p  class="btn btn-success">运行中</p> <p  class="btn btn-danger">停止</p></td>
          <td><button id="restart{{ j.ip }}" class="btn btn-default" type="submit">重启</button> <button type="button" class="btn btn-danger">停止</button></td>
        </tr>
      {% endfor %}
      </tbody>

    </table>
 {% endfor %}
        <p><input id='all' type="button" class="btn btn-primary btn-lg"  value="一键发布所有应用服务" onclick="display()" > </p>
  </div>

</div>
</body>
<script>
   function display() {
       /-- alert('发布中。。。。')--/
       window.open ("page")
       this.
   }
</script>

</html>
